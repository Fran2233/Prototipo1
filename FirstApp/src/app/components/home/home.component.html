<div class="homeContainer">
    <div class="filtros">

    </div>
    <div class="listContainer">
        @for (item of items; track $index) {
        <div class="card" (mouseenter)="showDescription($index)" (mouseleave)="hiddenDescription($index)" [ngClass]="{'mouseHover':mouseHover[$index]}">
            <div class="imgContainer">
                <img src="{{item.img}}" alt="">
            </div>
            <div class="otherContainer">
                <p class="titleProduct">{{item.title}}</p>
                @if(item.review){
                <!-- //TODO: Mostrar estrellas -->
                <p>REVIEW</p>
                }
                <p class="price">$ {{item.price | number}}</p>
                @if(item.price > 30000){
                <p class="free">Envio gratis</p>
                }
            </div>
        </div>
        }@empty {
        <h2>No hay elementos para mostrar...</h2>
        }
    </div>

</div>
